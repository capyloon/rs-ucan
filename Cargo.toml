[package]
name = "ucan"
description = "Implement UCAN-based authorization with conciseness and ease!"
keywords = ["ucan", "authz", "jwt", "pki"]
categories = [
  "authorization",
  "cryptography",
  "encoding",
  "web-programming"
]
documentation = "https://docs.rs/ucan"
repository = "https://github.com/cdata/rs-ucan/"
homepage = "https://github.com/cdata/rs-ucan"
license = "Apache-2.0"
readme = "README.md"
version = "0.3.0-alpha.2"
edition = "2021"

[features]
default = ["rsa_support"]
rsa_support = ["rsa", "pkcs1", "did_url", "bs58"]

[target.'cfg(target_arch="wasm32")']
runner = "wasm-bindgen-test-runner"

[dependencies]
did-key = "0.1.1"
anyhow = "1.0.52"
serde_json = "1.0.74"
serde = "1.0.133"
base64 = "0.13.0"
textnonce = "1.0.0"
log = "0.4.14"
url = "2.2.2"
bs58 = { version = "0.4.0", optional = true }
did_url = { version = "0.1.0", optional = true }
rsa = { version = "0.5.0", optional = true, features = ["alloc"] }
pkcs1 = { version = "0.2.3", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3.29"

[target.'cfg(target_arch="wasm32")'.dependencies]
wasm-bindgen = "0.2.79"
wasm-bindgen-futures = "0.4.29"
js-sys = "0.3.56"

[target.'cfg(target_arch="wasm32")'.dependencies.web-sys]
version = "0.3.56"
features = [
  'Window',
  'SubtleCrypto',
  'Crypto',
  'CryptoKey',
  'CryptoKeyPair'
]

